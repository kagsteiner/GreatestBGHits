<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Matches & Save - Progress</title>
  <style>
    /* Dark theme as preferred by the user */
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0c;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      max-width: 780px;
      margin: 40px auto;
      padding: 24px;
      background: #111214;
      border: 1px solid #1f2023;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    .header {
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
      color: #fafafa;
    }
    .back-link {
      color: #9ca3af;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-top: 8px;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #2563eb;
    }
    p.subtle {
      margin: 0 0 24px;
      color: #9ca3af;
    }
    .row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s ease;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not([disabled]) {
      background: #1d4ed8;
    }
    .stat {
      background: #0e1013;
      border: 1px solid #1c1e22;
      padding: 10px 12px;
      border-radius: 8px;
      min-width: 140px;
    }
    .stat .label {
      font-size: 12px;
      color: #9ca3af;
    }
    .stat .value {
      font-size: 16px;
      font-weight: 700;
      color: #f3f4f6;
    }
    .progress {
      width: 100%;
      height: 14px;
      background: #0e1013;
      border: 1px solid #1c1e22;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress > .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #10b981, #22c55e);
      transition: width .25s ease;
    }
    .log {
      background: #0e1013;
      border: 1px solid #1c1e22;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      height: 180px;
      overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: #cbd5e1;
    }
    .days-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .days-input label {
      font-size: 14px;
      color: #9ca3af;
    }
    .days-input input {
      background: #0e1013;
      border: 1px solid #1c1e22;
      border-radius: 6px;
      padding: 8px 12px;
      color: #e6e6e6;
      font-size: 14px;
      width: 80px;
      font-family: inherit;
    }
    .days-input input:focus {
      outline: none;
      border-color: #2563eb;
    }
    .queue-status {
      margin-top: 12px;
      color: #fbbf24;
      font-weight: 500;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add Last Matches and Save</h1>
      <a href="/index.html" class="back-link">← Back to Home</a>
    </div>
    <p class="subtle">Retrieve matches from DailyGammon, analyze, and append quizzes with live progress.</p>

    <div class="row">
      <button id="startBtn">Start</button>
      <div class="days-input">
        <label for="daysInput">Days to look back:</label>
        <input type="number" id="daysInput" min="1" max="365" value="30">
      </div>
      <div class="stat">
        <div class="label">Matches</div>
        <div class="value"><span id="processedMatches">0</span>/<span id="matchesTotal">0</span></div>
      </div>
      <div class="stat">
        <div class="label">Quizzes added</div>
        <div class="value" id="quizzesAdded">0</div>
      </div>
      <div class="stat">
        <div class="label">Total quizzes</div>
        <div class="value" id="totalQuizzes">—</div>
      </div>
    </div>
    <div class="queue-status" id="queueStatus" role="status" aria-live="polite"></div>

    <div class="progress" aria-label="progress">
      <div id="bar" class="bar"></div>
    </div>

    <div class="log" id="log" aria-live="polite"></div>
  </div>

  <script src="/auth.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    const daysInput = document.getElementById('daysInput');
    const bar = document.getElementById('bar');
    const matchesTotalEl = document.getElementById('matchesTotal');
    const processedMatchesEl = document.getElementById('processedMatches');
    const quizzesAddedEl = document.getElementById('quizzesAdded');
    const totalQuizzesEl = document.getElementById('totalQuizzes');
    const logEl = document.getElementById('log');
    const queueStatusEl = document.getElementById('queueStatus');

    let es = null;
    let currentJobId = null;

    function appendLog(message) {
      const line = document.createElement('div');
      line.textContent = message;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setProgress(processed, total) {
      const pct = total > 0 ? Math.round((processed / total) * 100) : 0;
      bar.style.width = pct + '%';
    }

    function setRunning(running) {
      startBtn.disabled = running;
      startBtn.textContent = running ? 'Running...' : 'Start';
      daysInput.disabled = running;
    }

    function setQueueStatus(count) {
      if (typeof count !== 'number' || count < 0) {
        queueStatusEl.textContent = '';
        return;
      }
      if (count === 0) {
        queueStatusEl.textContent = 'Your crawl is running now.';
      } else if (count === 1) {
        queueStatusEl.textContent = 'Waiting for 1 user ahead of you...';
      } else {
        queueStatusEl.textContent = `Waiting for ${count} users ahead of you...`;
      }
    }

    function resetUi() {
      matchesTotalEl.textContent = '0';
      processedMatchesEl.textContent = '0';
      quizzesAddedEl.textContent = '0';
      totalQuizzesEl.textContent = '—';
      bar.style.width = '0%';
      logEl.textContent = '';
      setQueueStatus(-1);
    }

    function connectToJob(jobId) {
      if (es) {
        try { es.close(); } catch (_) {}
      }
      es = new EventSource(`/addLastMatchesAndSave/stream?jobId=${encodeURIComponent(jobId)}`);

      es.addEventListener('queue', (evt) => {
        try {
          const data = JSON.parse(evt.data || '{}');
          if (typeof data.aheadCount === 'number') {
            setQueueStatus(data.aheadCount);
            appendLog(`Queue update: ${data.aheadCount} ahead`);
          }
        } catch (_) {
          // ignore parse errors
        }
      });

      es.addEventListener('progress', (evt) => {
        const data = JSON.parse(evt.data || '{}');
        if (typeof data.matchesTotal === 'number') {
          matchesTotalEl.textContent = String(data.matchesTotal);
        }
        if (typeof data.processedMatches === 'number') {
          processedMatchesEl.textContent = String(data.processedMatches);
        }
        if (typeof data.quizzesAdded === 'number') {
          quizzesAddedEl.textContent = String(data.quizzesAdded);
        }
        if (typeof data.totalQuizzes === 'number') {
          totalQuizzesEl.textContent = String(data.totalQuizzes);
        }
        const total = parseInt(matchesTotalEl.textContent, 10) || 0;
        const processed = parseInt(processedMatchesEl.textContent, 10) || 0;
        setProgress(processed, total);
        if (data.phase) appendLog(`phase=${data.phase} processed=${processed}/${total} quizzesAdded=${quizzesAddedEl.textContent}`);
      });

      es.addEventListener('done', (evt) => {
        const data = JSON.parse(evt.data || '{}');
        if (typeof data.total === 'number') {
          totalQuizzesEl.textContent = String(data.total);
        }
        appendLog('Done.');
        setRunning(false);
        setQueueStatus(-1);
        es.close();
      });

      es.addEventListener('error', () => {
        appendLog('Error occurred.');
        setRunning(false);
        setQueueStatus(-1);
        es.close();
      });
    }

    startBtn.addEventListener('click', async () => {
      if (es) {
        try { es.close(); } catch (_) {}
      }
      resetUi();
      setRunning(true);
      try {
        await window.dgAuth.whenReady();
        const days = parseInt(daysInput.value, 10) || 30;
        const payload = { days };
        const storedUserId = window.dgAuth.getUserId();
        if (storedUserId) {
          payload.userId = storedUserId;
        }
        const response = await window.dgAuth.authFetch('/addLastMatchesAndSave', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
        const data = await response.json();
        if (!data.jobId) {
          throw new Error('Server did not return a job id');
        }
        currentJobId = data.jobId;
        if (typeof data.aheadCount === 'number') {
          setQueueStatus(data.aheadCount);
          appendLog(`Enqueued crawl. ${data.aheadCount} ahead.`);
        } else {
          setQueueStatus(0);
        }
        connectToJob(data.jobId);
      } catch (error) {
        appendLog('Error: ' + error.message);
        setRunning(false);
        setQueueStatus(-1);
      }
    });
  </script>
</body>
</html>
