<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Second Roll - Quiz</title>
  <link rel="stylesheet" href="/quiz.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="header-content">
        <h1>Second Roll<span id="toMove" class="to-move"></span></h1>
        <div id="matchInfo" class="match-info" style="display: none;"></div>
        <div class="debug-controls" id="debugControls" style="display: none;">
          <label class="debug-label">Quiz ID:</label>
          <input type="text" id="quizIdInput" class="quiz-id-input" placeholder="Enter quiz ID..." />
        </div>
      </div>
      <div class="player-filter-container">
        <select id="playerFilter" class="player-filter">
          <option value="">All players</option>
        </select>
      </div>
      <div class="debug-toggle-container">
        <label class="debug-toggle-label">
          <span class="debug-toggle-wrapper">
            <input type="checkbox" id="debugToggle" class="debug-toggle" />
            <span class="debug-toggle-slider"></span>
          </span>
          <span class="debug-toggle-text">DEBUG</span>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="board-area">
        <div class="board-container">
          <div class="point-numbers point-numbers-top" id="point-numbers-top"></div>
          <div class="board" id="board">
            <div class="bearoff bearoff-left">
              <div class="cube" id="cube">1</div>
            </div>
            <div class="points">
              <div class="points-row points-top" id="points-top"></div>
              <div class="center-strip">
                <div class="dice" id="dice"></div>
              </div>
              <div class="points-row points-bottom" id="points-bottom"></div>
            </div>
            <div class="bearoff bearoff-right">
              <div class="bearoff-p2" id="bearoff-p2">0</div>
              <div class="pipcount pipcount-p2" id="pipcount-p2">0</div>
              <div class="bearoff-p1" id="bearoff-p1">0</div>
              <div class="pipcount pipcount-p1" id="pipcount-p1">0</div>
            </div>
          </div>
          <div class="point-numbers point-numbers-bottom" id="point-numbers-bottom"></div>
        </div>
      </section>

      <section class="quiz-area">
        <div class="meta" id="meta"></div>
        <form id="options" class="options"></form>
        <div class="actions">
          <button id="rateBtn" disabled>Rate my guess</button>
          <button id="nextBtn" class="secondary" style="display:none;">Next</button>
        </div>
        <div class="feedback" id="feedback"></div>
      </section>
    </main>
  </div>
  <script type="module" src="/quiz.js"></script>
</body>
</html>
